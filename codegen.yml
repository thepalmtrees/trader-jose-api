overwrite: true
schema: ['./src/graphql/types.gql']
config:
  scalars:
    BigInt: string
    BigDecimal: string
    Bytes: string
generates:
  src/graphql/generated/masterchefv2.ts:
    schema: ['./src/graphql/masterchefv2.gql']
    plugins:
      - add:
          content: '// THIS IS A GENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.'
      - typescript
  src/graphql/generated/masterchefv3.ts:
    schema: ['./src/graphql/masterchefv3.gql']
    plugins:
      - add:
          content: '// THIS IS A GENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.'
      - typescript
  src/graphql/generated/exchange.ts:
    schema: ['./src/graphql/exchange.gql']
    plugins:
      - add:
          content: '// THIS IS A GENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.'
      - typescript
  src/graphql/generated/bar.ts:
    schema: ['./src/graphql/bar.gql']
    plugins:
      - add:
          content: '// THIS IS A GENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.'
      - typescript
hooks:
  afterAllFileWrite:
    - yarn run lint:fix
